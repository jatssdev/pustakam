<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="./assets/img/logo-small.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
    <link href="./assets/demo/demo.css" rel="stylesheet" />
    <style>
        /* Sidebar styling for visibility on smaller screens */

            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                z-index: 1040;
                height: 100%;
                background-color: #fff;
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                display: block;
                transform: translateX(0);
            }

            .main-panel {
                padding-left: 0;
            }

            .navbar-toggler {
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="white" data-active-color="danger">
            <div class="logo">
                <a href="/" class="simple-text logo-mini">
                    <div class="logo-image-small">
                        <img src="./assets/img/logo-small.png">
                    </div>
                </a>
                <a href="/" class="simple-text logo-normal" data-translate="logotxt">Pustakam</a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="/">
                            <i class="nc-icon nc-bank"></i>
                            <p data-translate="dashboard">Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="./categories.html">
                            <i class="fa fa-folder"></i>
                            <p data-translate="categories">Categories</p>
                        </a>
                    </li>
                    <li>
                        <a href="./authers.html">
                            <i class="fa-solid fa-users"></i>
                            <p data-translate="authors">Authors</p>
                        </a>
                    </li>
                    <li><a href="./books.html"><i class="fa fa-book"></i>
                            <p data-translate="books">Books</p>
                        </a></li>
                    <li>
                        <a href="./languages.html">
                            <i class="fa fa-language"></i>
                            <p data-translate="languages">Languages</p>
                        </a>
                    </li>
                    <li>
                        <a onclick="Logout()">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <p data-translate="logout">Logout</p>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                <div class="container-fluid">
                    <select id="language-dropdown" class="form-control"
                        style="width: auto; display: inline-block; margin-right: 15px;">
                        <option value="en" data-translate="optionenglish">English</option>
                        <option value="hi" data-translate="optionhindi">Hindi</option>
                    </select>
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="javascript:;" data-translate="dashboard">Add Category</a>
                    </div>
                    <div class="navbar-toggle">
                        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="content" style="min-height: 75vh;">
                <div class="container">
                    <h2 class="my-4" data-translate="add_category">Add Category</h2>
                    <form id="categoryForm">
                        <div id="changeOrderParent" class="d-flex">
                            <div class="form-group order-1">
                                <label for="categoryEnglish" data-translate="category_english">Category Name
                                    (English)</label>
                                <input type="text" id="categoryEnglish" class="form-control"
                                    placeholder="Enter category name in English" required>
                            </div>
                            <div class="form-group order-2">
                                <label for="categoryHindi" data-translate="category_hindi">Category Name (Hindi)</label>
                                <input type="text" id="categoryHindi" class="form-control"
                                    placeholder="Enter category name in Hindi" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" data-translate="add_category">Add
                            Category</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>

            <footer class="footer footer-black footer-white">
                <div class="container-fluid">
                    <hr>
                    <div class="row">
                        <div class="credits mx-auto">
                            <span class="copyright">
                                ©
                                <script>document.write(new Date().getFullYear())</script>, <span
                                    data-translate="copyright">All rights reserved by Pustakam</span>
                            </span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Core JS Files -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script>
        function Logout() {
            localStorage.removeItem('loggedadmin')
            location.href = '/login.html'
        }
        let changeOrderParentHandler = () => {
            let changeOrderParent = document.getElementById('changeOrderParent');

            let currLanguage = localStorage.getItem('language') || 'en'

            if (currLanguage === 'hi') {
                changeOrderParent.style.flexDirection = 'column-reverse'
            } else {
                changeOrderParent.style.flexDirection = 'column'
            }
        }
        changeOrderParentHandler()
        let activeListeners = []; // Track active event listeners

        // Language JSON and translation function
        const englishJson = {
            "optionenglish": "English", "optionhindi": "Hindi", "logotxt": "Pustakam", "dashboard": "Dashboard", "authors": "Authors", "categories": "Categories", "checkout_details": "Checkout Details", "add_category": "Add Category", "category_english": "Category Name (English)", "category_hindi": "Category Name (Hindi)", "copyright": "All rights reserved by Pustakam",
            "books": "Books",
            "languages": "Languages",
            "logout": "Logout",

        };
        const hindiJson = {
            "optionenglish": "अंग्रेजी", "optionhindi": "हिंदी", "logotxt": "पुस्तकम", "dashboard": "डैशबोर्ड", "authors": "लेखक", "categories": "श्रेणियाँ", "checkout_details": "विवरण देखें", "add_category": "श्रेणी जोड़ें", "category_english": "श्रेणी का नाम (अंग्रेजी)", "category_hindi": "श्रेणी का नाम (हिंदी)", "copyright": "सभी अधिकार पुस्तकम द्वारा सुरक्षित",
            "books": "पुस्तकें",
            "languages": "भाषाएँ",
            "logout": "लॉग आउट",

        };

        const fieldMappings = [
            { sourceFieldId: "categoryEnglish", targetFieldId: "categoryHindi", sourceLang: "en", targetLang: "hi" },
        ];
        const fieldMappingsHindi = [
            { sourceFieldId: "categoryHindi", targetFieldId: "categoryEnglish", sourceLang: "hi", targetLang: "en" },
        ];

        function loadLanguage(language) {
            const translations = language === "hi" ? hindiJson : englishJson;
            document.querySelectorAll("[data-translate]").forEach(element => {
                const key = element.getAttribute("data-translate");
                element.textContent = translations[key] || key;
            });
        }

        document.getElementById('language-dropdown').addEventListener('change', function () {
            const selectedLanguage = this.value;
            localStorage.setItem('language', selectedLanguage);
            loadLanguage(selectedLanguage);
            const fieldMappingsData = selectedLanguage === 'en' ? fieldMappings : fieldMappingsHindi;
            languagesChangHandler(fieldMappingsData);
            changeOrderParentHandler()

        });

        document.addEventListener('DOMContentLoaded', () => {
            const language = localStorage.getItem('language') || 'en';
            document.getElementById('language-dropdown').value = language;
            loadLanguage(language);
            const fieldMappingsData = language === 'en' ? fieldMappings : fieldMappingsHindi;
            languagesChangHandler(fieldMappingsData);
        });

        function debounce(func, delay) {
            let debounceTimer;
            return function (...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const googleTranslateAPIKey = 'AIzaSyBlk5ZotGsdHMkbjPNarkmr9b3FV5n8vDo';

        async function translateText(text, sourceLang, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${googleTranslateAPIKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: text, source: sourceLang, target: targetLang, format: 'text' }),
                });
                const data = await response.json();
                return data?.data?.translations?.[0]?.translatedText || text;
            } catch (error) {
                console.error('Translation API error:', error);
                return text;
            }
        }

        function languagesChangHandler(languageData) {
            activeListeners.forEach(({ element, handler }) => {
                element.removeEventListener('input', handler);
            });
            activeListeners = [];

            languageData.forEach(({ sourceFieldId, targetFieldId, sourceLang, targetLang }) => {
                const sourceField = document.getElementById(sourceFieldId);
                const targetField = document.getElementById(targetFieldId);

                if (sourceField && targetField) {
                    const handler = debounce(async () => {
                        const translatedText = await translateText(sourceField.value, sourceLang, targetLang);
                        targetField.value = translatedText;
                    }, 500);

                    sourceField.addEventListener('input', handler);
                    activeListeners.push({ element: sourceField, handler });
                }
            });
        }

        document.getElementById('categoryForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const categoryEnglish = document.getElementById('categoryEnglish').value;
            const categoryHindi = document.getElementById('categoryHindi').value;

            const data = {
                category_english: categoryEnglish,
                category_hindi: categoryHindi,
            };

            try {
                const response = await fetch('https://pustakam.pythonanywhere.com/category/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Category added successfully!</div>';
                    document.getElementById('categoryForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.message || 'Failed to add category'}</div>`;
                }

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                setTimeout(() => {
                    document.getElementById('message').innerHTML = '';
                }, 3000);
            }
        });
    </script>

</body>

</html>
