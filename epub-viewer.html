<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #viewer {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background-color: #f9f9f9;
        }

        .error-message {
            padding: 20px;
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            margin: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="viewer"></div>
    <script>
        (async function () {
            try {
                // Set the file path (local or dynamic via query params)
                const urlParams = new URLSearchParams(window.location.search);
                const fileUrl = urlParams.get('file') || './files/book.epub'; // Default to local file if none provided

                if (!fileUrl.endsWith('.epub')) {
                    throw new Error("Unsupported file format. Only EPUB files are supported.");
                }

                // Load the EPUB file
                const book = ePub(fileUrl);
                const rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                });
                await rendition.display();
            } catch (error) {
                // Display user-friendly error message
                document.body.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                        <p>Check the console for more details.</p>
                    </div>
                `;
                console.error("EPUB Viewer Error:", error);
            }
        })();
    </script>
</body>

</html>
