    <script>
        // Language handling code (from your previous setup)

        // Fetch and display books
        async function fetchBooks() {
            const bookTableBody = document.getElementById("book-table-body");
            const loading = document.getElementById("loading");

            try {
                loading.style.display = "block";
                bookTableBody.innerHTML = "";

                const response = await fetch("https://pustakam.pythonanywhere.com/books/");
                const data = await response.json();

                if (data && data.data) {
                    data.data.forEach(book => {
                        const row = `
                            <tr id="book-${book.id}">
                                <td>${book.id}</td>
                                <td><img class="bookThumbnail" src="https://pustakam.pythonanywhere.com/${book.book_front_image}"></td>
                                <td>${book.book_name_english}</td>
                                <td>${book.book_name_hindi}</td>
                                <td>${book.book_price}</td>
                                <td>${book.book_price_discount}</td>
                                <td>${book.book_languages}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" data-translate="delete" onclick="deleteBook(${book.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        bookTableBody.insertAdjacentHTML("beforeend", row);
                    });
                } else {
                    console.error("No data found.");
                }
            } catch (error) {
                console.error("Error fetching books:", error);
            } finally {
                loading.style.display = "none";
            }
        }

        // Delete book
        async function deleteBook(id) {
            const deleteMessageDiv = document.getElementById("deleteMessage");

            try {
                const response = await fetch(`https://pustakam.pythonanywhere.com/books/${id}/`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                });

                if (response.ok) {
                    document.getElementById(`book-${id}`).remove();
                    deleteMessageDiv.innerHTML = `<div class="alert alert-success">Book deleted successfully!</div>`;
                } else {
                    deleteMessageDiv.innerHTML = `<div class="alert alert-danger">Failed to delete book. Please try again.</div>`;
                }
            } catch (error) {
                console.error("Error deleting book:", error);
                deleteMessageDiv.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
            }

            setTimeout(() => {
                deleteMessageDiv.innerHTML = "";
            }, 3000);
        }

        document.addEventListener("DOMContentLoaded", fetchBooks);
    </script>
