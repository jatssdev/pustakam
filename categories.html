        let categoriesData = [];  // Store all categories data

        let totalPages = 1;   // Total pages (calculated based on itemsPerPage)

            "categories-page-title": "पुस्तकम - श्रेणियाँ",
            "edit": "संपादित करें",
            "add_auther": "लेखक जोड़ें",
            "delete": "हटाएं", "books": "पुस्तकें",
            "copyright": "सभी कॉपीराइट पुस्तकम द्वारा सुरक्षित",
            "edit": "बदलें",
            "add_category": "श्रेणी जोड़ें",
            "delete": "हटाएँ",
            "languages": "भाषाएँ",
            "edit_category": "श्रेणी संपादित करें",
            "save_changes": "परिवर्तनों को सुरक्षित करें",
            "logout": "लॉग आउट",
        };

        function loadLanguage(language) {
            let translations = language === 'hi' ? hindiJson : englishJson;
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = translations[key] || key;
            });
        }

        document.getElementById('language-dropdown').addEventListener('change', function () {
            const selectedLanguage = this.value;
            localStorage.setItem('language', selectedLanguage);
            loadLanguage(selectedLanguage);
            changeOrderParentHandler()

        });

        document.addEventListener('DOMContentLoaded', () => {
            const language = localStorage.getItem('language') || 'en';
            document.getElementById('language-dropdown').value = language;
            loadLanguage(language);
        });
        let changeCategoriesByGivenPriority = () => {
            // First, divide categories into two groups:
            // one with number == 0, and one with number > 0
            let zeroPriorityCategories = [];
            let nonZeroPriorityCategories = [];

            categoriesData.forEach(category => {
                if (category.number > 0) {
                    nonZeroPriorityCategories.push(category);  // Categories with non-zero number
                } else {
                    zeroPriorityCategories.push(category);  // Categories with number 0
                }
            });

            // Then, sort both arrays based on the number value (in ascending order)
            nonZeroPriorityCategories.sort((a, b) => a?.number - b?.number);

            // Concatenate both arrays: non-zero priority categories first, followed by zero-priority categories
            let orderedCategories = [...nonZeroPriorityCategories, ...zeroPriorityCategories];
            categoriesData = orderedCategories;

            // Display the ordered categories in the table or perform other updates
            displayCategories();
        }

        // Function to handle priority (number) update
        async function updateCategoryOrder(categoryId, element) {
            const updateMessageDiv = document.getElementById('deleteMessage');
            let newNumber = parseInt(element.value); // Ensure we are working with a number

            // Find the category to be updated
            let oldCategory = categoriesData.find((x) => x.id === categoryId);

            // Check for negative values
            if (newNumber < 0) {
                updateMessageDiv.innerHTML = `
            <div class="alert alert-danger" role="alert">
                Value can't be negative!
            </div>`;
                element.value = oldCategory.number; // Restore the original value
                return; // Stop further execution
            }

            // Check if another category already has the same priority number
            let currentCategory = categoriesData.find((x) => x.number === newNumber && x.id !== categoryId && x.number > 0);
            if (currentCategory) {
                updateMessageDiv.innerHTML = `
            <div class="alert alert-danger" role="alert">
                This number already exists!
            </div>`;
                element.value = oldCategory.number; // Restore the original value
                return; // Stop further execution
            }

            try {
                const response = await fetch(`https://pustakam.pythonanywhere.com/category/${categoryId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ number: newNumber })
                });

                let result = await response.json();

                if (response.ok && result.status === 'success') {
                    // Update the category list after the update
                    updateMessageDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    Category priority updated successfully!
                </div>`;
                    categoriesData = categoriesData.map((category) => {
                        if (category.id === categoryId) {
                            category.number = newNumber; // Update the number in the local data
                        }
                        return category;
                    });

                    // Reorder the categories based on the updated priority
                    changeCategoriesByGivenPriority();
                } else {
                    element.value = oldCategory.number; // Restore the original value

                    updateMessageDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                ${result.status}
                </div>`;
                }
            } catch (error) {
                console.error("Error updating category priority:", error);
                element.value = oldCategory.number; // Restore the original value

                updateMessageDiv.innerHTML = `
            <div class="alert alert-danger" role="alert">
            ${error}
            </div>`;
            }

            // Automatically hide the alert after 3 seconds
            setTimeout(() => {
                updateMessageDiv.innerHTML = '';
            }, 3000);
        }



        const getCategories = async () => {
            try {
                // Show loading spinner
                document.getElementById('loading').style.display = 'block';
                document.getElementById('table-container').style.display = 'none';

                // Fetch all categories
                let response = await fetch('https://pustakam.pythonanywhere.com/category/');
                let result = await response.json();

                if (result.status === "success") {
                    categoriesData = result.data;  // Store all categories data
                    totalPages = Math.ceil(categoriesData.length / itemsPerPage);  // Calculate total pages
                    changeCategoriesByGivenPriority()
                } else {
                    console.error('Failed to load data:', result);
                }
            } catch (error) {
                console.error('Error fetching categories:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            }
        };

        getCategories();
        const displayCategories = () => {
            const startIndex = (currentPage - 1) * itemsPerPage;  // Starting index for the current page
            const endIndex = startIndex + itemsPerPage;  // Ending index for the current page
            const categoriesForCurrentPage = categoriesData.slice(startIndex, endIndex);  // Get the current page data

            // Clear existing table rows
            let tableBody = document.getElementById('category-table-body');
            tableBody.innerHTML = '';

            // Insert the categories for the current page into the table
            categoriesForCurrentPage.forEach((category, i) => {
                let row = `
            <tr id="category-${category.id}">
                <td>${i + 1 + (currentPage - 1) * itemsPerPage}</td> <!-- Adjusting the index -->
                <td>${category.category_english}</td>
                <td>${category.category_hindi}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-translate="edit" onclick='editCategory(${JSON.stringify(category)})'>Edit</button>
                    <button class="btn btn-danger btn-sm" data-translate="delete" onclick="deleteCategory(${category.id})">Delete</button>
                    <button class="btn btn-info btn-sm"> <input style='width:50px' type="number" value="${category.number}" onchange="updateCategoryOrder(${category.id}, this)"></button>
                    
                </td>
            </tr>
        `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
            const language = localStorage.getItem('language') || 'en';
            loadLanguage(language);
            updatePagination();  // Update the pagination controls based on the current page
        };
        // Function to change pages
        function changePage(page) {
            if (page < 1 || page > totalPages) return; // Prevent invalid page number
            currentPage = page;
            displayCategories();  // Re-display categories based on the new page
        }

        // Update pagination info (disable/enable buttons)
        function updatePagination() {
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;

            // Enable/Disable the "Previous" button
            document.getElementById('prevPage').disabled = currentPage === 1;

            // Enable/Disable the "Next" button
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function editCategory(category) {
            // Populate modal form with category data
            document.getElementById('editCategoryId').value = category.id;
            document.getElementById('editCategoryEnglish').value = category.category_english;
            document.getElementById('editCategoryHindi').value = category.category_hindi;

            // Show the modal
            $('#editCategoryModal').modal('show');
        }


        async function deleteCategory(id) {
            // Show confirmation dialog before proceeding with deletion
            const isConfirmed = confirm("Are you sure you want to delete this category?");

            // If user confirms, proceed with deletion
            if (!isConfirmed) {
                console.log("Category deletion canceled.");
                return; // Exit the function if not confirmed
            }

            console.log(`Deleting category with ID ${id}`);
            const deleteMessageDiv = document.getElementById('deleteMessage');

            try {
                const response = await fetch(`https://pustakam.pythonanywhere.com/category/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log(`Category with ID ${id} deleted successfully`);
                    document.getElementById(`category-${id}`).remove();  // Remove the category row from the table

                    // Recalculate the ID numbers in the table after deletion
                    const rows = document.querySelectorAll("#category-table-body tr");
                    rows.forEach((row, index) => {
                        const idCell = row.querySelector("td:first-child"); // First cell in each row
                        if (idCell) {
                            // Calculate the correct ID number based on the current page
                            const calculatedId = index + 1 + (currentPage - 1) * itemsPerPage;
                            idCell.textContent = calculatedId; // Update index to be page-based
                        }
                    });

                    // Show success alert
                    deleteMessageDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    Category deleted successfully!
                </div>`;
                } else {
                    console.error(`Failed to delete category with ID ${id}`);

                    // Show error alert
                    deleteMessageDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Failed to delete category. Please try again.
                </div>`;
                }

            } catch (error) {
                console.error(`Error deleting category with ID ${id}:`, error);

                // Show error alert for network or server errors
                deleteMessageDiv.innerHTML = `
            <div class="alert alert-danger" role="alert">
                An error occurred. Please try again.
            </div>`;
            }

            // Automatically hide the alert after 3 seconds
            setTimeout(() => {
                deleteMessageDiv.innerHTML = '';
            }, 3000);
        }

        document.getElementById('editCategoryForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const id = document.getElementById('editCategoryId').value;
            const categoryEnglish = document.getElementById('editCategoryEnglish').value;
            const categoryHindi = document.getElementById('editCategoryHindi').value;

            const data = {
                category_english: categoryEnglish,
                category_hindi: categoryHindi
            };

            const editMessageDiv = document.getElementById('editMessage');
            console.log(id, data)
            try {
                const response = await fetch(`https://pustakam.pythonanywhere.com/category/${id}/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    $('#editCategoryModal').modal('hide');
                    editMessageDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    Category updated successfully!
                </div>
            `;
                    getCategories(); // Refresh the category list to show updated data
                } else {
                    editMessageDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Failed to update category. Please try again.
                </div>
            `;
                }
            } catch (error) {
                console.error('Error updating category:', error);
                editMessageDiv.innerHTML = `
            <div class="alert alert-danger" role="alert">
                An error occurred. Please try again.
            </div>
        `;
            }

            // Automatically hide the alert after 3 seconds
            setTimeout(() => {
                editMessageDiv.innerHTML = '';
            }, 3000);
        });

        // Get the form input fields
        const editCategoryEnglishInput = document.getElementById("editCategoryEnglish");
        const editCategoryHindiInput = document.getElementById("editCategoryHindi");

        const googleTranslateAPIKey = 'AIzaSyBlk5ZotGsdHMkbjPNarkmr9b3FV5n8vDo'; // Your API key


        // Function to handle translation
        async function translateText(text, sourceLang, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${googleTranslateAPIKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: text,
                        source: sourceLang,
                        target: targetLang,
                        format: 'text',
                    }),
                });
                const data = await response.json();
                return data?.data?.translations?.[0]?.translatedText || text;
            } catch (error) {
                console.error('Translation API error:', error);
                return text;
            }
        }

        // Combined event listener function
        async function handleTranslation(event) {
            let currLanguage = localStorage.getItem('language');
            const input = event.target;

            if (input.id === "editCategoryEnglish" && currLanguage === 'en') {
                const text = input.value;
                const translatedText = await translateText(text, 'en', 'hi'); // Translate from English to Hindi
                editCategoryHindiInput.value = translatedText;
            } else if (input.id === "editCategoryHindi" && currLanguage === 'hi') {
                const text = input.value;
                const translatedText = await translateText(text, 'hi', 'en'); // Translate from Hindi to English
                editCategoryEnglishInput.value = translatedText;
            }
        }

        // Attach the same handler to both inputs
        editCategoryEnglishInput.addEventListener('input', handleTranslation);
        editCategoryHindiInput.addEventListener('input', handleTranslation);

        let changeOrderParentHandler = () => {
            let changeOrderParent = document.getElementById('changeOrderParent');

            let currLanguage = localStorage.getItem('language') || 'en'

            if (currLanguage === 'hi') {
                changeOrderParent.style.flexDirection = 'column-reverse'
            } else {
                changeOrderParent.style.flexDirection = 'column'
            }
        }
        changeOrderParentHandler()
