<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0279CA, #64B3F4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            top: -150%;
            left: -50%;
            animation: animateGlow 6s linear infinite;
        }

        @keyframes animateGlow {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-50%, 50%);
            }
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #555;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            pointer-events: none;
            transition: 0.3s ease-in-out;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 10px;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            outline: none;
            border-color: #0279CA;
            background: #fff;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            font-size: 0.8rem;
            color: #0279CA;
            background-color: #f9f9f9;
        }

        .btn {
            width: 100%;
            background: #0279CA;
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(2, 121, 202, 0.5);
        }

        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Floating Animation */
        .floating-animation {
            position: absolute;
            top: 10%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 50%;
            filter: blur(80px);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(30px);
            }
        }
    </style>
</head>

<body>
    <div class="floating-animation"></div>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
        <form id="resetForm">
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">New Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const messageElement = document.getElementById('message');

            // Check if passwords match
            if (password === confirmPassword) {
                messageElement.style.color = 'green';
                messageElement.textContent = '✅ Password reset successful!';
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = '❌ Passwords do not match. Please try again.';
            }
        });
    </script>
</body>

</html>
