<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/logo-small.png">
    <link rel="icon" type="image/png" href="./assets/img/logo-small.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title data-translate="logotxt">Pustakam</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
    <link href="./assets/demo/demo.css" rel="stylesheet" />
    <style>
        @media (max-width: 991px) {
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                z-index: 1040;
                height: 100%;
                background-color: #fff;
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                display: block;
                transform: translateX(0);
            }

            .main-panel {
                padding-left: 0;
            }

            .navbar-toggler {
                display: inline-block;
            }
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="white" data-active-color="danger">
            <div class="logo">
                <a href="/" class="simple-text logo-mini">
                    <div class="logo-image-small">
                        <img src="./assets/img/logo-small.png">
                    </div>
                </a>
                <a href="/" class="simple-text logo-normal" data-translate="logotxt">Pustakam</a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="/">
                            <i class="nc-icon nc-bank"></i>
                            <p data-translate="dashboard">Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="./authers.html">
                            <i class="fa-solid fa-users"></i>
                            <p data-translate="authors">Authors</p>
                        </a>
                    </li>
                    <li>
                        <a href="./categories.html">
                            <i class="fa fa-folder"></i>
                            <p data-translate="categories">Categories</p>
                        </a>
                    </li>
                    <li><a href="./books.html"><i class="fa fa-book"></i>
                            <p data-translate="books">Books</p>
                        </a></li>

                </ul>
            </div>
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                <div class="container-fluid">
                    <select id="language-dropdown" class="form-control"
                        style="width: auto; display: inline-block; margin-right: 15px;">
                        <option value="en" data-translate="optionenglish">English</option>
                        <option value="hi" data-translate="optionhindi">Hindi</option>
                    </select>
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="javascript:;" data-translate="dashboard">Add Author</a>
                    </div>
                    <div class="navbar-toggle">
                        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container">
                    <h2 class="my-4" data-translate="add_book">Add Book</h2>
                    <form id="bookForm">
                        <!-- Author Selection -->
                        <div class="form-group">
                            <label for="authorSelect" data-translate="author_select">Select Authors</label>
                            <select id="authorSelect" class="form-control" multiple required></select>
                        </div>

                        <!-- Category Selection -->
                        <div class="form-group">
                            <label for="categorySelect" data-translate="category_select">Select Categories</label>
                            <select id="categorySelect" class="form-control" multiple required></select>
                        </div>

                        <!-- Book Name -->
                        <div class="form-group">
                            <label for="bookNameEnglish" data-translate="book_name_english">Book Name (English)</label>
                            <input type="text" id="bookNameEnglish" class="form-control"
                                placeholder="Enter book name in English" required>
                        </div>
                        <div class="form-group">
                            <label for="bookNameHindi" data-translate="book_name_hindi">Book Name (Hindi)</label>
                            <input type="text" id="bookNameHindi" class="form-control"
                                placeholder="Enter book name in Hindi" required>
                        </div>

                        <!-- Book Details -->
                        <div class="form-group">
                            <label for="bookDetailsEnglish" data-translate="book_details_english">Book Details
                                (English)</label>
                            <textarea id="bookDetailsEnglish" class="form-control"
                                placeholder="Enter book details in English" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bookDetailsHindi" data-translate="book_details_hindi">Book Details
                                (Hindi)</label>
                            <textarea id="bookDetailsHindi" class="form-control"
                                placeholder="Enter book details in Hindi" required></textarea>
                        </div>

                        <!-- Book Keywords -->
                        <div class="form-group">
                            <label for="bookKeywordsEnglish" data-translate="book_keywords_english">Book Keywords
                                (English)</label>
                            <input type="text" id="bookKeywordsEnglish" class="form-control"
                                placeholder="Enter keywords in English, separated by commas" required>
                        </div>
                        <div class="form-group">
                            <label for="bookKeywordsHindi" data-translate="book_keywords_hindi">Book Keywords
                                (Hindi)</label>
                            <input type="text" id="bookKeywordsHindi" class="form-control"
                                placeholder="Enter keywords in Hindi, separated by commas" required>
                        </div>

                        <!-- Language -->
                        <div class="form-group">
                            <label for="bookLanguages" data-translate="book_languages">Book Language</label>
                            <input type="text" id="bookLanguages" class="form-control" placeholder="Enter book language"
                                required>
                        </div>

                        <!-- Pricing -->
                        <div class="form-group">
                            <label for="bookPrice" data-translate="book_price">Book Price</label>
                            <input type="number" id="bookPrice" class="form-control" placeholder="Enter book price"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="bookPriceDiscount" data-translate="book_price_discount">Discounted Price</label>
                            <input type="number" id="bookPriceDiscount" class="form-control"
                                placeholder="Enter discounted price" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" data-translate="add_book">Add Book</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>

            <footer class="footer footer-black footer-white">
                <div class="container-fluid">
                    <hr>
                    <div class="row">
                        <div class="credits mx-auto">
                            <span class="copyright">
                                ©
                                <script>document.write(new Date().getFullYear())</script>, <span
                                    data-translate="copyright">All rights reserved by Pustakam</span>
                            </span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Core JS Files -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script>
        const translations = {
            en: {
                logotxt: "Pustakam",
                dashboard: "Dashboard",
                authors: "Authors",
                categories: "Categories",
                add_category: "Add Category",
                add_author: "Add Author",
                add_book: "Add Book",
                author_select: "Select Authors",
                category_select: "Select Categories",
                book_name_english: "Book Name (English)",
                book_name_hindi: "Book Name (Hindi)",
                book_details_english: "Book Details (English)",
                book_details_hindi: "Book Details (Hindi)",
                book_keywords_english: "Book Keywords (English)",
                book_keywords_hindi: "Book Keywords (Hindi)",
                book_languages: "Book Language",
                book_price: "Book Price",
                books: "Books",
                book_price_discount: "Discounted Price",
                optionenglish: "English",
                optionhindi: "Hindi",
                copyright: "All rights reserved by Pustakam"
            },
            hi: {
                logotxt: "पुस्तकम",
                dashboard: "डैशबोर्ड",
                authors: "लेखक",
                categories: "श्रेणियाँ",
                add_category: "श्रेणी जोड़ें",
                add_author: "लेखक जोड़ें",
                add_book: "पुस्तक जोड़ें",
                author_select: "लेखकों का चयन करें",
                category_select: "श्रेणियाँ चुनें",
                book_name_english: "पुस्तक का नाम (अंग्रेज़ी)",
                books: "पुस्तकें",
                book_name_hindi: "पुस्तक का नाम (हिंदी)",
                book_details_english: "पुस्तक का विवरण (अंग्रेज़ी)",
                book_details_hindi: "पुस्तक का विवरण (हिंदी)",
                book_keywords_english: "पुस्तक कीवर्ड (अंग्रेज़ी)",
                book_keywords_hindi: "पुस्तक कीवर्ड (हिंदी)",
                book_languages: "पुस्तक भाषा",
                book_price: "पुस्तक मूल्य",
                book_price_discount: "छूट मूल्य",
                optionenglish: "अंग्रेजी",
                optionhindi: "हिंदी",
                copyright: "सभी अधिकार पुस्तकम द्वारा सुरक्षित"
            }
        };

        function loadLanguage(language) {
            const elements = document.querySelectorAll("[data-translate]");
            elements.forEach((el) => {
                const key = el.getAttribute("data-translate");
                el.textContent = translations[language][key] || key;
            });
        }

        document.getElementById("language-dropdown").addEventListener("change", function () {
            const selectedLanguage = this.value;
            localStorage.setItem("language", selectedLanguage);
            loadLanguage(selectedLanguage);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const language = localStorage.getItem("language") || "en";
            document.getElementById("language-dropdown").value = language;
            loadLanguage(language);
        });

        // Fetch and populate authors and categories
        async function fetchAuthorsAndCategories() {
            try {
                const authorsResponse = await fetch('https://pustakam.pythonanywhere.com/author/');
                const categoriesResponse = await fetch('https://pustakam.pythonanywhere.com/category/');
                const authorsData = await authorsResponse.json();
                const categoriesData = await categoriesResponse.json();

                const authorSelect = document.getElementById('authorSelect');
                authorsData.data.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author.id;
                    option.textContent = `${author.author_english} (${author.author_hindi})`;
                    authorSelect.appendChild(option);
                });

                const categorySelect = document.getElementById('categorySelect');
                categoriesData.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = `${category.category_english} (${category.category_hindi})`;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching authors or categories:', error);
            }
        }

        // Real translation function for English-to-Hindi
        async function translateToHindi(text) {
            const apiKey = 'AIzaSyBlk5ZotGsdHMkbjPNarkmr9b3FV5n8vDo';
            const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    q: text,
                    source: 'en',
                    target: 'hi',
                    format: 'text'
                })
            });

            const result = await response.json();
            if (result.data && result.data.translations) {
                return result.data.translations[0].translatedText;
            } else {
                console.error('Translation failed:', result);
                return '';
            }
        }

        function debounce(func, delay) {
            let debounceTimer;
            return function (...args) {
                const context = this;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Auto-translate fields
        document.getElementById('bookNameEnglish').addEventListener('input', debounce(async function () {
            const translatedText = await translateToHindi(this.value);
            document.getElementById('bookNameHindi').value = translatedText;
        }, 500));

        document.getElementById('bookDetailsEnglish').addEventListener('input', debounce(async function () {
            const translatedText = await translateToHindi(this.value);
            document.getElementById('bookDetailsHindi').value = translatedText;
        }, 500));

        document.getElementById('bookKeywordsEnglish').addEventListener('input', debounce(async function () {
            const keywords = this.value.split(',').map(kw => kw.trim());
            const translatedKeywords = await Promise.all(keywords.map(translateToHindi));
            document.getElementById('bookKeywordsHindi').value = translatedKeywords.join(', ');
        }, 500));

        // Form submission
        document.getElementById('bookForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const authorData = Array.from(document.getElementById('authorSelect').selectedOptions).map(opt => parseInt(opt.value));
            const categoryData = Array.from(document.getElementById('categorySelect').selectedOptions).map(opt => parseInt(opt.value));

            const data = {
                author_data: authorData,
                category_data: categoryData,
                book_keyword_english: document.getElementById('bookKeywordsEnglish').value.split(',').map(kw => kw.trim()),
                book_keyword_hindi: document.getElementById('bookKeywordsHindi').value.split(',').map(kw => kw.trim()),
                book_name_english: document.getElementById('bookNameEnglish').value,
                book_name_hindi: document.getElementById('bookNameHindi').value,
                book_languages: document.getElementById('bookLanguages').value,
                book_details_english: document.getElementById('bookDetailsEnglish').value,
                book_details_hindi: document.getElementById('bookDetailsHindi').value,
                book_price_discount: parseFloat(document.getElementById('bookPriceDiscount').value),
                book_price: parseFloat(document.getElementById('bookPrice').value),
            };

            try {
                const response = await fetch('https://pustakam.pythonanywhere.com/books/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });


                const result = await response.json();
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Book added successfully!</div>';
                    document.getElementById('bookForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.message || 'Failed to add book'}</div>`;
                }

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                setTimeout(() => {
                    document.getElementById('message').innerHTML = '';
                }, 3000);
            }
        });

        // Initial fetch for authors and categories
        fetchAuthorsAndCategories();
    </script>
</body>

</html>
