        async function translateText(text, sourceLang, targetLang) {
            const apiKey = 'AIzaSyBlk5ZotGsdHMkbjPNarkmr9b3FV5n8vDo'; // Replace with your Google API Key
            const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        q: text,
                        source: sourceLang,
                        target: targetLang,
                        format: "text"
                    }),
                });

                if (!response.ok) throw new Error('Translation API error!');

                const data = await response.json();
                return data.data.translations[0].translatedText || text;
            } catch (error) {
                console.error("Translation error:", error);
                return text;
            }
        }

        // Debounce function to prevent too many API calls
        function debounce(func, delay) {
            let debounceTimer;
            return function (...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Dynamically translate fields on user input based on current language
        function setupTranslationHandlers() {
            const currentLanguage = localStorage.getItem("language") || "en"; // Get the current language

            // Define translation mappings based on the current language
            const translateFields = [
                { sourceFieldId: "editBookNameEnglish", targetFieldId: "editBookNameHindi", sourceLang: "en", targetLang: "hi" },
                { sourceFieldId: "editBookDetailsEnglish", targetFieldId: "editBookDetailsHindi", sourceLang: "en", targetLang: "hi" },
                { sourceFieldId: "editBookNameHindi", targetFieldId: "editBookNameEnglish", sourceLang: "hi", targetLang: "en" },
                { sourceFieldId: "editBookDetailsHindi", targetFieldId: "editBookDetailsEnglish", sourceLang: "hi", targetLang: "en" }
            ];

            // Add translation listeners based on current language
            translateFields.forEach(({ sourceFieldId, targetFieldId, sourceLang, targetLang }) => {
                const sourceField = document.getElementById(sourceFieldId);
                const targetField = document.getElementById(targetFieldId);

                if (sourceField && targetField) {
                    sourceField.addEventListener("input", debounce(async () => {
                        if (currentLanguage === "en" && sourceLang === "en") {
                            // Only translate if source language is English and current language is English
                            const translatedText = await translateText(sourceField.value, sourceLang, targetLang);
                            targetField.value = translatedText;
                        } else if (currentLanguage === "hi" && sourceLang === "hi") {
                            // Only translate if source language is Hindi and current language is Hindi
                            const translatedText = await translateText(sourceField.value, sourceLang, targetLang);
                            targetField.value = translatedText;
                        }
                    }, 500));
                }
            });
        }
